name: "A11y SLA Labels"
description: "Fetches and updates SLA labels on A11y issues based on SLA benchmarks"

inputs:
  token:
    description: "GitHub Token for API requests"
    required: true
    
runs:
  using: composite
  steps:
    - name: Fetch and Label Issues
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.token }}
        GITHUB_REPOSITORY: ${{ github.repository }}  # Pass repository explicitly
      run: ${{ github.action_path }}/scripts/a11y-sla.sh
